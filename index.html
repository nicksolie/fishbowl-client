<!DOCTYPE html>
<html>
    <head>
      <title>Fishbowl</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <main class="sidenav">
        <div class="login-main-text">
          <h2>Welcome to<br> FishBowl!</h2>
          <p>Login or register from here to access.</p>
        </div>
        <div class="main">
          <p id="message"></p>
          <form id="sign-in">
          <legend>Sign In</legend>
            <input type="text" name="credentials[email]" placeholder="example@email.com">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="Sign In">
          </form>
          <form id="sign-up">
            <legend>Sign Up</legend>
            <input type="text" name="credentials[email]" placeholder="example@email.com">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" value="Sign Up">
          </form>
          <form id="change-password" class="hidden">
            <legend>Change Password</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" value="Change Password">
          </form>
          <form id="sign-out" class="hidden">
            <input type="submit" value="Sign Out">
          </form>
          <p>-------------WORD-------------------------</p>
          <p class="words-message"></p>
          <form id="word1">
            <input type="text" name="word[name]" placeholder="Enter Word">
            <input type="submit" value="Submit!">
          </form>
          <p>--------------------INDEX---------------------------</p>
          <div class="content">
          </div>
          <form id="delete-index">
            <input type="submit" value="Hide All!">
          </form>
          <p class="index-content"></p>
          <form id="index">
            <input type="submit" value="View All!">
          </form>
        </div>
      </main>
    </body>
</html>
