<!DOCTYPE html>
<html>
    <head>
      <title>Fishbowl</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section class="sidenav">
        <div class="login-main-text">
          <h2>Welcome to<br>FishBowl!</h2>
          <br>
          <p>Login or register from here to access.</p>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <p id="message"></p>
        </div>

      </section>
      <main class="main col-md-6 col-sm-12">
        <section class="main-container">
          <section class="login-form">
            <form id="sign-in">
              <legend>Sign In</legend>
              <div class="form-group">
                <div class="form-group">
                  <input type="text" class="form-control" name="credentials[email]" placeholder="example@email.com">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                </div>
                <div>
                  <input type="submit" class="btn" value="Sign In">
                </div>
              </div>
            </form>
          </section>
          <br>
          <section class="signup-form form-group">
            <form id="sign-up">
              <legend>Sign Up</legend>
              <div>
                <div class="form-group">
                  <input type="text" class="form-control" name="credentials[email]" placeholder="example@email.com">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password">
                </div>
              </div>
              <input type="submit" value="Sign Up" class="btn">
            </form>
          </section>
        </section>
        <div class="content">
        </div>
      </main>
    </body>
</html>
