<!DOCTYPE html>
<html>
    <head>
      <title>Fishbowl</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section class="sidenav">
        <div class="login-main-text">
          <h2>Welcome to<br> FishBowl!</h2>
          <p>Login or register from here to access.</p>
        </div>
      </section>
      <main class="main">
        <header>
          <p id="message"></p>
        </header>
        <section class="col-md-6 col-sm-12">
          <!-- <div class="login-form">
            <form id="sign-in">
              <legend>Sign In</legend>
              <div class="form-group">
                <input type="text" class="form-control" name="credentials[email]" placeholder="example@email.com">
                <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                <input type="submit" value="Sign In">
              </div>
            </form>
          </div> -->
          <div class="login-form">
            <form id="sign-in">
              <legend>Sign In</legend>
              <div class="form-group">
                <div class="form-group">
                  <input type="text" class="form-control" name="credentials[email]" placeholder="example@email.com">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                </div>
                <div>
                  <input type="submit" value="Sign In">
                </div>
              </div>
            </form>
          </div>
          <div class="form-group">
            <form id="sign-up">
              <legend>Sign Up</legend>
              <input type="text" class="form-control" name="credentials[email]" placeholder="example@email.com">
              <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
              <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" value="Sign Up">
            </form>
          </div>
          <div class="form-group">
            <form id="change-password" class="">
              <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
              <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
              <input type="submit" value="Change Password">
            </form>
            <form id="sign-out" class="hidden">
              <input type="submit" value="Sign Out">
            </form>
          </div>
          <div class="form-group">
            <form id="word1" class="">
              <input type="text" name="word[name]" class="form-control" placeholder="Enter Word">
              <input type="submit" value="Submit!">
              <p class="words-message"></p>
            </form>
            <form id="index">
              <input type="submit" value="View All!">
            </form>
          </div>
          <div class="content">
          </div>
          <div class="form-group">
            <form id="delete-index">
              <input type="submit" value="Hide All!">
            </form>
          </div>
          <p class="index-content"></p>
        </section>
      </main>
    </body>
</html>
